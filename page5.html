<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация на сайте</title>
</head>
<body>
    <form>
        <input type="text" name="name" id="name" placeholder="Ваше имя">
        <br>
        <input type="password" name="email" id="email" placeholder="Ваш email">
        <br>
        <input type="number" name="phone" id="phone" placeholder="Ваш телефон">
        <br>
        <input type="password" name="pass" id="pass" placeholder="Пароль">
        <br>
        <input type="password" name="pass_conf" id="pass_conf" placeholder="Пароль еще раз">
        <br>
        <button type="submit">Регистрация</button>
    </form>
</body>
</html>
